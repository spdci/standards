      properties:
        transaction_id:
          $ref: '#/components/schemas/SearchRequest/properties/transaction_id'
        receipt_information:
          type: object
          description: |
            Receipt information contains receipt type and list of beneficiaries
            1) Register - It indi
            2) Deregister - If receipt is for a programme exit then programm information with suspended date to be recorded
          properties:
            receipt_type:
              description: Receipt type 1) Register 2) Payment 3) Deregister
              type: string
              enum:
                - REGISTER
                - PAYMENT
                - DEREGISTER
            beneficiaries:
              type: array
              items:
